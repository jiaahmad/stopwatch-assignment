<!DOCTYPE html>
<html>
<head>
  <title>Stop Watch</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div id="stop-watch">
  <!-- [DISPLAY TIMER] -->
  <div id="stopwatch-time">00:00:00</div>
  <div class="controls">
    <!-- [RESET BUTTON] -->
    <button value="Reset" id="sw-reset" disabled><i class="fa fa-stop"></i></button>
    <!-- [START/STOP BUTTON] -->
    <button value="Start" id="sw-go"><i class="fa fa-play"></i></button>
</div>
</div>
</body>
<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
<script type="text/javascript">
  $('#sw-go').click(function(){
    $(this).find('i').toggleClass('fa-play fa-pause')
  });
  $('#sw-reset').click(function(){
    $('#sw-go').find('i').removeClass('fa-pause').addClass('fa-play')
  });


  var sw = {
    /* [INIT] */
    etime : null, // holds HTML time display
    erst : null, // holds HTML reset button
    ego : null, // holds HTML start/stop button
    timer : null, // timer object
    now : 0, // current timer
    init : function () {
      // Get HTML elements
      sw.etime = document.getElementById("stopwatch-time");
      sw.erst = document.getElementById("sw-reset");
      sw.ego = document.getElementById("sw-go");

      // Attach listeners
      sw.erst.addEventListener("click", sw.reset);
      sw.erst.disabled = false;
      sw.ego.addEventListener("click", sw.start);
      sw.ego.disabled = false;
    },

    /* [ACTIONS] */
    tick : function () {
    // tick() : update display if stopwatch running

      // Calculate hours, mins, seconds
      sw.now++;
      var remain = sw.now;
      var hours = Math.floor(remain / 3600);
      remain -= hours * 3600;
      var mins = Math.floor(remain / 60);
      remain -= mins * 60;
      var secs = remain;

      // Update the display timer
      if (hours<10) { hours = "0" + hours; }
      if (mins<10) { mins = "0" + mins; }
      if (secs<10) { secs = "0" + secs; }
      sw.etime.innerHTML = hours + ":" + mins + ":" + secs;
    },

    start : function () {
    // start() : start the stopwatch

      sw.timer = setInterval(sw.tick, 1000);
      sw.ego.removeEventListener("click", sw.start);
      sw.ego.addEventListener("click", sw.stop);
    },

    stop  : function () {
    // stop() : stop the stopwatch

      clearInterval(sw.timer);
      sw.timer = null;
      sw.ego.removeEventListener("click", sw.stop);
      sw.ego.addEventListener("click", sw.start);
    },

    reset : function () {
    // reset() : reset the stopwatch

      // Stop if running
      if (sw.timer != null) { sw.stop(); }

      // Reset time
      sw.now = -1;
      sw.tick();
    }
  };

  window.addEventListener("load", sw.init);
</script>
</html>
